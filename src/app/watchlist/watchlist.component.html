
<div class="container">
  <div *ngIf="watchlist.length > 0; else noMovies">
    <div *ngFor="let movie of watchlist">
      <h2>{{ movie.title }}</h2>
      <!-- Outras informações do filme conforme necessário -->
    </div>
  </div>

  <ng-template #noMovies>
    <p>There are no films on your watchlist yet. Please make sure you have added a movie so you can indentify it here !!!</p>
  </ng-template>
</div>
